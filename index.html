<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고양이 가라사대</title>
  </head>
  <style>
    body {
      text-align: center;
    }
    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }
    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

  </style>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      
      const jsonLocalStorage = {
        setItem: (key, value) => {
          localStorage.setItem(key, JSON.stringify(value));
        },
        getItem: (key) => {
          return JSON.parse(localStorage.getItem(key));
        },
      };

      // 리액트 컨벤션 이벤트 핸들러 이름 지을경우 handle로 시작하고 prop으로 넘길경우 On을 붙인다.

      // 인라인 스타일 
      // 1. 그릴아이템
      function CatItem (props) {
        return (
          <li>
          <img src={props.img} style={{width: "150px"}}/>
        </li>  
        );
      };
      
      
      const FOO = "hello world";

      // 자바스크립트 표현식을 중괄호에[ 넣을수 있다.


      function Favorites({favorites})
      {
        return(
          <ul className="favorites">
            {favorites.map((cat) => (
              <CatItem img={cat} key={cat} />
            ))}
          </ul> 
        );
      }

      // 오브젝트로 바로 푸다. 디스트럭처링 문법 
      const MainCard = ({img, handleHeartClick}) => {

        return(
          <div className="main-card">
            <img src={img} alt="고양이" width="400" />
            <button onClick={handleHeartClick}>🤍</button>
          </div>
        )
      };

      const Title = (props) => {
        return (
          <h1>{props.children}</h1>
        );
      };
      
      const Form  = ({updateMainCat}) => {
        const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text);
        const [value, setValue] = React.useState('');
        const [errorMessage, setErrorMessage] = React.useState("");

        function handleInputChange(e) {
          const userValue = e.target.value;
          setErrorMessage("");
          
          if (includesHangul(userValue)) {
            setErrorMessage("한글은 입력할 수 없습티다.");
          }

          setValue(userValue.toUpperCase());
        }

        function handleFormSubmit(e) {
          e.preventDefault();
          setErrorMessage("");
          if (value === '') {
            setErrorMessage("빈 값으로 만들 수 없습니다.");
            return;
          }
          updateMainCat();
        }

          return (
          <form onSubmit={handleFormSubmit}>
            <input 
              type="text" 
              name="name" 
              placeholder="영어 대사를 입력해주세요"
              onChange={handleInputChange}
              value={value} />
            <button type="submit">생성</button>
            <p style={{color:"red"}}>{errorMessage}</p>
          </form>
        );
      } 

      // 컴포넌트화
      const App = () => {
        const CAT1 = "https://cataas.com/cat/60b73094e04e18001194a309/says/react";
        const CAT2 = "https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn";
        const CAT3 = "https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript";
        // 로컬스토리지값은 string이라 number로 바꿔야됨
        const [counter, setCounter] = React.useState(jsonLocalStorage.getItem('counter'));
        const [mainCat, setMainCat] = React.useState("https://cataas.com/cat/60b73094e04e18001194a309/says/reacts");
        const [favorites, setFavorites] = React.useState(jsonLocalStorage.getItem('favorites') || []);
        console.log(favorites);
        // 상태끌어올리기
        function updateMainCat() {
          //event.preventDefault();// 이벤트의 기본동작이막아짐
          const nextCounter = counter + 1;
          setMainCat(CAT2);
          setCounter(nextCounter);

          jsonLocalStorage.setItem("counter",nextCounter);
        }

        function handleHeartClick() {
          console.log('하트눌렀음');
          const nextFavorites = [...favorites, mainCat];
          setFavorites(nextFavorites); // 기존 배열에 CAT3를 추가한다는 의미
          jsonLocalStorage.setItem('favorites',nextFavorites);
        }

        return (
          <div>
            <Title>{counter}번째 고양이 가라사대</Title>
            <Form updateMainCat={updateMainCat}/>
            <MainCard img={mainCat} onHeartClick={handleHeartClick} />
            <Favorites favorites={favorites} />
          </div>
        )
      };

      // 3. 위치를 찾음
      const 여기다그려 = document.querySelector("#app");

      // 2. 그린다.
      ReactDOM.render(<App />, 여기다그려);
      
      console.log("야옹");
    </script>
  </body>
</html>
